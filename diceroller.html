<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dice Roller</title>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f8f9fa; padding: 20px; color: #333; }
  .roller { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
  input, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #007bff; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  .result { font-size: 2em; font-weight: bold; margin-top: 15px; }
  .dice { font-size: 5em; margin-top: 10px; }
</style>
</head>
<body>
<div class="roller">
  <h2>Dice Roller</h2>
  <label for="sides">Number of sides:</label>
  <input type="number" id="sides" value="6" min="2" />
  <button onclick="rollDice()">Roll Dice</button>
  <div class="result" id="diceResult"></div>
  <div class="dice" id="diceImage"></div>
</div>

<script>
function rollDice() {
  const sides = parseInt(document.getElementById('sides').value);
  if (isNaN(sides) || sides < 2) {
    alert('Please enter a valid number of sides (minimum 2).');
    return;
  }

  const result = Math.floor(Math.random() * sides) + 1;
  document.getElementById('diceResult').textContent = `You rolled: ${result}`;

  };

  if (diceUnicode[result]) {
    document.getElementById('diceImage').textContent = diceUnicode[result];
  } else {
    document.getElementById('diceImage').textContent = 'ðŸŽ²'; // Default for non-standard dice
  }
}
</script>
</body>
</html>
