<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random Password Generator</title>
<style>
  body { font-family: 'Roboto', sans-serif; padding: 20px; background: #eef2f5; color: #333; }
  .generator-section { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input, button { display: block; width: 100%; margin-bottom: 15px; padding: 8px; }
  button { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
  button:hover { background: #5a6268; }
  .result { font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>
<div class="generator-section">
  <h2>Random Password Generator</h2>
  <label for="passwordLength">Password Length:</label>
  <input type="number" id="passwordLength" placeholder="Enter desired password length" />
  <button onclick="generatePassword()">Generate Password</button>
  <div class="result" id="generatedPassword"></div>
</div>

<script>
function generatePassword() {
  let length = parseInt(document.getElementById('passwordLength').value);
  if(isNaN(length) || length <= 0) { 
    alert('Please enter a valid password length.'); 
    return; 
  }
  let charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=';
  let password = '';
  for(let i = 0; i < length; i++) {
    let randomIndex = Math.floor(Math.random() * charset.length);
    password += charset[randomIndex];
  }
  document.getElementById('generatedPassword').textContent = `Generated Password: ${password}`;
}
</script>
</body>
</html>
