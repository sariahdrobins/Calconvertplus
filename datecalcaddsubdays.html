<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Date Calculator</title>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f7f9fa; padding: 20px; color: #333; }
  .calculator { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; 
                box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  label, input, select, button { display: block; width: 100%; margin-bottom: 15px; }
  .inline-inputs { display: flex; gap: 10px; justify-content: space-between; margin-bottom: 15px; }
  .inline-inputs input { width: 23%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  input, select, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #17a2b8; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #117a8b; }
  .result { font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>
<div class="calculator">
  <h2>Date Calculator</h2>
  <label for="baseDate">Base Date:</label>
  <input type="date" id="baseDate" />

  <label for="operation">Operation:</label>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
  </select>

  <div class="inline-inputs">
    <input type="number" id="years" placeholder="Years" />
    <input type="number" id="months" placeholder="Months" />
    <input type="number" id="weeks" placeholder="Weeks" />
    <input type="number" id="days" placeholder="Days" />
  </div>

  <button onclick="calculateNewDate()">Calculate New Date</button>
  <div class="result" id="newDateResult"></div>
</div>

<script>
function calculateNewDate() {
  const baseDateInput = document.getElementById('baseDate').value;
  const years = parseInt(document.getElementById('years').value) || 0;
  const months = parseInt(document.getElementById('months').value) || 0;
  const weeks = parseInt(document.getElementById('weeks').value) || 0;
  const days = parseInt(document.getElementById('days').value) || 0;
  const operation = document.getElementById('operation').value;

  if (!baseDateInput) {
    alert('Please select a base date.');
    return;
  }

  let baseDate = new Date(baseDateInput);
  let multiplier = (operation === 'add') ? 1 : -1;

  // Adjust the date
  baseDate.setFullYear(baseDate.getFullYear() + multiplier * years);
  baseDate.setMonth(baseDate.getMonth() + multiplier * months);
  baseDate.setDate(baseDate.getDate() + multiplier * (weeks * 7 + days));

  document.getElementById('newDateResult').textContent = `Resulting Date: ${baseDate.toDateString()}`;
}
</script>
</body>
</html>
