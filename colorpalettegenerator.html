<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random Color Palette Generator</title>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f0f4f8; padding: 20px; color: #333; }
  .palette { max-width: 350px; margin: auto; background: #fff; padding: 20px; 
             border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
  button { width: 100%; padding: 10px; margin-top: 15px; border-radius: 4px; border: 1px solid #ccc; 
           background: #17a2b8; color: white; cursor: pointer; }
  button:hover { background: #117a8b; }
  .swatch-container { display: flex; justify-content: space-between; margin-top: 15px; }
  .swatch { width: 18%; height: 50px; border-radius: 4px; }
  .preferences { margin-top: 15px; text-align: left; }
  .preferences label { font-weight: normal; }
  input[type="color"] { width: 100%; height: 40px; border: none; padding: 0; }
</style>
</head>
<body>
<div class="palette">
  <h2>Color Palette Generator</h2>
  
  <div class="preferences">
    <label for="startingColorPicker">Pick Starting Color:</label>
    <input type="color" id="startingColorPicker" />
  </div>
  
  <div class="swatch-container" id="palette"></div>
  <button onclick="generatePalette()">Generate New Palette</button>
</div>

<script>
function generatePalette() {
  const paletteContainer = document.getElementById('palette');
  paletteContainer.innerHTML = '';
  
  // Get user-selected starting color from color picker
  let startingColor = document.getElementById('startingColorPicker').value;
  
  for(let i = 0; i < 5; i++) {
    const swatch = document.createElement('div');
    swatch.className = 'swatch';
    
    // If first swatch and a starting color is selected, use it
    if(i === 0 && startingColor) {
      swatch.style.backgroundColor = startingColor;
    } else {
      swatch.style.backgroundColor = getRandomColor();
    }
    
    paletteContainer.appendChild(swatch);
  }
}

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for(let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Generate initial palette on load
generatePalette();
</script>
</body>
</html>
