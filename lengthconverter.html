    Earths_polar_radius: 6356776.9999999,
    Earths_distance_from_sun: 149600000000,
    Sun_radius: 696000000
  };

  // Check if conversion factors exist for selected units
  if (!(from in factors)) {
    alert(`Conversion factor for "${from}" is not defined.`);
    return;
  }
  if (!(to in factors)) {
    alert(`Conversion factor for "${to}" is not defined.`);
    return;
  }

  const factorFrom = factors[from];
  const factorTo = factors[to];

  // Validate that factors are finite numbers
  if (!Number.isFinite(factorFrom) || !Number.isFinite(factorTo)) {
    alert('Invalid conversion factors detected.');
    return;
  }

  // Convert input to meters, then to target unit
  const valueInMeters = value * factorFrom;
  const converted = valueInMeters / factorTo;

  // Check if the conversion resulted in a valid number
  if (!Number.isFinite(converted)) {
    alert('Conversion resulted in an invalid number.');
