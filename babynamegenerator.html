function generateName() {
  const gender = document.getElementById('gender').value;
  const beginLetter = document.getElementById('beginLetter').value;
  const syllableFilter = document.getElementById('syllableCount').value;
  
  let names = (gender === 'male') ? maleNames.slice() : femaleNames.slice();

  if(beginLetter) {
    names = names.filter(name => name.startsWith(beginLetter));
  }

  if(syllableFilter) {
    const desiredSyllables = parseInt(syllableFilter);
    names = names.filter(name => countSyllables(name) === desiredSyllables);
  }

  if(names.length === 0) {
    document.getElementById('babyNameResult').textContent = "No names found with that criteria.";
    return;
  }

  const randomIndex = Math.floor(Math.random() * names.length);
  document.getElementById('babyNameResult').textContent = `Suggested Name: ${names[randomIndex]}`;
}
