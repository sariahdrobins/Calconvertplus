<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Baby Name Generator</title>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f0f4f8; padding: 20px; color: #333; }
  .generator { max-width: 400px; margin: auto; background: #fff; padding: 20px; 
               border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  select, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  .result { font-weight: bold; margin-top: 15px; text-align: center; font-size: 1.2em; }
</style>
</head>
<body>
<div class="generator">
  <h2>Baby Name Generator</h2>
  
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  
  <select id="beginLetter">
    <option value="">Any Letter</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
    <option value="K">K</option>
    <option value="L">L</option>
    <option value="M">M</option>
    <option value="N">N</option>
    <option value="O">O</option>
    <option value="P">P</option>
    <option value="Q">Q</option>
    <option value="R">R</option>
    <option value="S">S</option>
    <option value="T">T</option>
    <option value="U">U</option>
    <option value="V">V</option>
    <option value="W">W</option>
    <option value="X">X</option>
    <option value="Y">Y</option>
    <option value="Z">Z</option>
  </select>
  
  <button onclick="generateName()">Generate Name</button>
  <div class="result" id="babyNameResult"></div>
</div>

<script>
const maleNames = [
  "Noah","Liam","Oliver","Elijah","Mateo","Lucas","Levi","Ezra","Asher","Leo",
  "James","Luca","Henry","Hudson","Ethan","Muhammad","Maverick","Theodore","Grayson","Daniel",
  "Michael","Jack","Benjamin","Elias","Sebastian","Kai","Theo","Wyatt","Gabriel","Mason",
  "Samuel","Alexander","Jackson","William","Carter","Owen","David","Aiden","Josiah","Luke",
  "Julian","Santiago","Ezekiel","Isaiah","Waylon","Miles","Isaac","John","Logan","Matthew",
  "Jacob","Caleb","Jayden","Roman","Joseph","Nathan","Anthony","Cooper","Enzo","Weston",
  "Nolan","Thomas","Adam","Eli","Lincoln","Micah","Silas","Amir","Joshua","Rowan",
  "Beau","Atlas","Wesley","Luka","Jaxon","Jeremiah","Adrian","Xavier","Walker","Cameron",
  "Christopher","Colton","Charlie","Bennett","Brooks","Myles","Andrew","Jace","River","Ryan",
  "Zion","Easton","Everett","Axel","Parker","Greyson","Hunter","Christian","Max","Adriel"
];

const femaleNames = [
  "Olivia","Amelia","Emma","Sophia","Charlotte","Isabella","Ava","Mia","Ellie","Luna",
  "Harper","Aurora","Evelyn","Eliana","Aria","Violet","Nova","Lily","Camila","Gianna",
  "Mila","Sofia","Hazel","Scarlett","Ivy","Ella","Willow","Layla","Avery","Eleanor",
  "Elena","Nora","Chloe","Penelope","Elizabeth","Abigail","Delilah","Riley","Isla","Lainey",
  "Paisley","Lucy","Emilia","Stella","Grace","Maya","Naomi","Ayla","Emily","Leilani",
  "Athena","Zoey","Kinsley","Iris","Victoria","Madison","Zoe","Sophie","Valentina","Alice",
  "Aaliyah","Autumn","Sadie","Addison","Adeline","Eden","Hannah","Emery","Amara","Ruby",
  "Brooklyn","Bella","Melody","Serenity","Everly","Gabriella","Millie","Raelynn","Josie","Nevaeh",
  "Daisy","Lyla","Lillian","Skylar","Maria","Natalie","Leah","Kennedy","Jade","Ember",
  "Madelyn","Clara","Hailey","Anna","Savannah","Oakley","Audrey","Brielle","Cora","Liliana"
];

function generateName() {
  const gender = document.getElementById('gender').value;
  const beginLetter = document.getElementById('beginLetter').value;
  
  let names = (gender === 'male') ? maleNames.slice() : femaleNames.slice();

  if(beginLetter) {
    names = names.filter(name => name.startsWith(beginLetter));
  }

  if(names.length === 0) {
    document.getElementById('babyNameResult').textContent = "No names found with that letter.";
    return;
  }

  const randomIndex = Math.floor(Math.random() * names.length);
  document.getElementById('babyNameResult').textContent = `Suggested Name: ${names[randomIndex]}`;
}
</script>
</body>
</html>
