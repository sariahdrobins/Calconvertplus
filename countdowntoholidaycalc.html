<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Countdown to a Holiday</title>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f7f9fa; padding: 20px; color: #333; }
  .countdown { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; 
               box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
  label, select, input, button { display: block; width: 100%; margin-bottom: 15px; }
  input, select, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  .result { font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>
<div class="countdown">
  <h2>Countdown to a Holiday</h2>
  
  <label for="holidayDropdown">Choose a Holiday:</label>
  <select id="holidayDropdown" onchange="setHolidayDate()">
    <option value="2025-01-01">New Year’s Day – January 1</option>
    <option value="2025-01-06">Epiphany – January 6</option>
    <option value="2025-01-07">Orthodox Christmas – January 7</option>
    <option value="2025-01-14">Orthodox New Year – January 14</option>
    <option value="2025-01-20">Martin Luther King Jr. Day – January 20</option>
    <option value="2025-02-10">Lunar New Year – February 10</option>
    <option value="2025-02-02">Groundhog Day – February 2</option>
    <option value="2025-02-14">Valentine’s Day – February 14</option>
    <option value="2025-02-25">Mardi Gras (Shrove Tuesday) – February 25</option>
    <option value="2025-02-26">Ash Wednesday – February 26</option>
    <option value="2025-03-08">International Women’s Day – March 8</option>
    <option value="2025-03-17">St. Patrick’s Day – March 17</option>
    <option value="2025-04-01">Easter – April 1</option>
    <option value="2025-04-22">Earth Day – April 22</option>
    <option value="2025-05-01">May Day – May 1</option>
    <option value="2025-05-05">Cinco de Mayo – May 5</option>
    <option value="2025-05-11">Mother’s Day – May 11</option>
    <option value="2025-07-04">Independence Day (U.S.) – July 4</option>
    <option value="2025-09-16">Mexico Independence Day – September 16</option>
    <option value="2025-10-31">Halloween – October 31</option>
    <option value="2025-11-11">Veterans Day – November 11</option>
    <option value="2025-12-25">Christmas – December 25</option>
    <option value="2025-12-31">New Year’s Eve – December 31</option>
    <option value="2025-10-15">Diwali – October 15</option>
    <option value="2025-03-24">Holi – March 24</option>
    <option value="2025-03-20">Spring Equinox – March 20</option>
    <option value="2025-09-22">Autumn Equinox – September 22</option>
  </select>
  
  <label for="holidayDate">Select Date:</label>
  <input type="date" id="holidayDate" />
  
  <button onclick="startCountdown()">Start Countdown</button>
  
  <div class="result" id="countdownResult"></div>
</div>

<script>
let countdownInterval;

function setHolidayDate() {
  const selectedHoliday = document.getElementById('holidayDropdown').value;
  document.getElementById('holidayDate').value = selectedHoliday;
}

function startCountdown() {
  const dateInput = document.getElementById('holidayDate').value;

  if (!dateInput) {
    alert('Please select a date.');
    return;
  }

  const holidayDate = new Date(dateInput);

  // Clear any existing countdown interval
  if (countdownInterval) clearInterval(countdownInterval);

  // Start the countdown interval
  countdownInterval = setInterval(() => {
    const now = new Date();
    const diff = holidayDate - now;

    if (diff <= 0) {
      document.getElementById('countdownResult').textContent = 'The date has passed or is today!';
      clearInterval(countdownInterval); // Stop the countdown
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdownResult').textContent = 
      `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds remaining.`;
  }, 1000);
}
</script>
</body>
</html>
